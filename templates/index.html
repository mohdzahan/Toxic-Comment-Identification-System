<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Comment Toxicity Classifier</h1>
        <form action="/predict" method="post" class="space-y-4">
            <div>
                <label for="comment" class="block text-sm font-medium text-gray-700">Enter Comment:</label>
                <textarea id="comment" name="comment" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Type your comment here">{{ comment }}</textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Analyze</button>
        </form>
        {% if prediction %}
        <div class="mt-6">
            <h2 class="text-lg font-semibold">Prediction Results:</h2>
            <pre class="bg-gray-100 p-4 rounded-md mt-2">{{ prediction }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
